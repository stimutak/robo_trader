repos:
  - repo: local
    hooks:
      - id: bugbot
        name: BugBot - Critical Bug Check
        entry: ./scripts/run_bugbot.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]