repos:
  - repo: local
    hooks:
      - id: bugbot
        name: BugBot - Critical Bug Check
        entry: ./scripts/run_bugbot.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]

  # mypy disabled - too many pre-existing type errors in codebase
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: ["--ignore-missing-imports", "--no-strict-optional"]
  #       exclude: ^(tests/|archived_|scripts/tests/)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-r", "-ll", "--skip", "B101,B104,B201"]
        exclude: ^(tests/|archived_tests/|scripts/tests/|sync_db_reader\.py)